<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <br>
    <br>
    <h1>Tic-Tac-Toe</h1>
    <br>
    <div class="buttonContainer">
        <button type="button" class="btn btn-success btn-lg" id="startButton" onclick="startGame()" style="visibility: visible;">Start Game</button>
        <br>
        <button type="button" class="btn btn-danger btn-lg" id="restartButton" onclick="restartGame()" style="visibility: hidden;">Restart Game</button>
    </div>
    <div id="gameBoard" class="container" style="width: 350px; visibility: hidden;">
        <div class="box" id="1" onclick="checkBox(1)"></div>
        <div class="box" id="2" onclick="checkBox(2)"></div>
        <div class="box" id="3" onclick="checkBox(3)"></div>
        <div class="box" id="4" onclick="checkBox(4)"></div>
        <div class="box" id="5" onclick="checkBox(5)"></div>
        <div class="box" id="6" onclick="checkBox(6)"></div>
        <div class="box" id="7" onclick="checkBox(7)"></div>
        <div class="box" id="8" onclick="checkBox(8)"></div>
        <div class="box" id="9" onclick="checkBox(9)"></div>
    </div>
    <br>
    <h2 id="winner"></h2>
    <h3 id="player" style="visibility: hidden;"></h3>
    <script type="text/javascript" src="script.js"></script>    
</body>
</html>
